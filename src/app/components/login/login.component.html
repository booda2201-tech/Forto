<div class="cont">

  <div class="login-cont">
    <img src="../../../assets/imeg/logo forto.png" alt="logo" class="logo w-50 m-auto my-3">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center">

      <div class="mb-3">
        <label class="form-label text-white fw-normal d-flex justify-content-start">رقم الهاتف</label>
        <input
          type="text"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="01xxxxxxxx">
      </div>

      <div class="mb-1">
        <label class="form-label text-white fw-normal d-flex justify-content-start">كلمة السر</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="********">
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger text-start small py-2">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isSubmitting"
        class="btn main-btn m-auto mt-4">
        <span class="fw-normal">{{ isSubmitting ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}</span>
      </button>

    </form>
  </div>
</div>
