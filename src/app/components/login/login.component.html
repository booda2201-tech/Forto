<div class="cont">

  <div class="login-cont">
    <img src="../../../assets/imeg/logo forto.png" alt="logo" class="logo w-50 m-auto my-3">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center">

      <div class="mb-3">
        <label class="form-label text-white fw-normal d-flex justify-content-start">البريد الالكتروني أو رقم الهاتف</label>
        <input
          type="text"
          formControlName="userData"
          class="form-control"
          placeholder="forto@email.com">
      </div>

      <div class="mb-1">
        <label class="form-label text-white fw-normal d-flex justify-content-start">كلمه السر</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="********">
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn main-btn m-auto mt-4">
        <span class="fw-normal">تسجيل الدخول</span>
      </button>

    </form>
  </div>
</div>
