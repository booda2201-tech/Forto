<section class="contt py-4 bg-light min-vh-100" dir="rtl">
  <div class="container-fluid px-4 py-4">
    <div class="row ">

    <div class="header-box mb-4 d-flex justify-content-between align-items-center flex-wrap px-2">
      <h3 class="fw-bold text-dark">إنشاء طلب جديد</h3>
      <span class="badge bg-warning text-dark rounded-pill px-3 py-2">خطوة الحجز</span>
    </div>

      <div class="col-lg-8 m-auto">
      <form [formGroup]="orderForm" class="custom-card-form p-4 mb-5 w-100 shadow-sm">
        <div class="row mb-4">
          <div class="col-md-6 mb-3">
            <label class="form-label-custom"><i class="bi bi-person text-orange mx-1"></i> اسم العميل <span class="text-danger">*</span></label>
            <input type="text" formControlName="fullName" class="form-control custom-input" placeholder="أدخل الاسم بالكامل" />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label-custom"><i class="bi bi-telephone text-orange mx-1"></i> رقم الهاتف <span class="text-danger">*</span></label>
            <input type="text" formControlName="phone" class="form-control custom-input" placeholder="01xxxxxxxxx" />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label-custom"><i class="bi bi-card-checklist text-orange mx-1"></i> رقم لوحة السيارة <span class="text-danger">*</span></label>
            <input type="text" formControlName="carNumber" class="form-control custom-input" placeholder="أ ب ج 123" />
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label-custom"><i class="bi bi-car-front text-orange mx-1"></i> نوع السيارة <span class="text-danger">*</span></label>
            <input type="text" formControlName="carType" class="form-control custom-input" placeholder="مثال: مرسيدس C200" />
          </div>
            <div class="form-group mb-3">
              <label><i class="bi bi-car-front mx-1"></i> فئة السيارة </label>
                <select class="form-select custom-select" formControlName="carCategory">
                <option value="" disabled selected>اختر فئة السيارة</option>
                <option *ngFor="let cat of carCategories" [value]="cat.id" class="text-dark">
                        {{ cat.nameAr }} </option>
              </select>
            </div>
          <div class="col-md-6 mb-3">
              <label class="form-label-custom mb-4 d-block">
                <i class="bi bi-cash-stack text-orange mx-1"></i> طريقة الدفع <span class="text-danger">*</span>
              </label>
              <div class="d-flex gap-3 payment-toggle">
                <input type="radio"
                        class="btn-check"
                        formControlName="paymentMethod"
                        id="payCash"
                        value="cash"
                        name="paymentMethodGroup">
                <label class="btn payment-btn w-100" for="payCash">
                  <i class="bi bi-wallet2 mb-1"></i>
                  <span>كاش</span>
                </label>

                <input type="radio"
                        class="btn-check"
                        formControlName="paymentMethod"
                        id="payVisa"
                        value="visa"
                        name="paymentMethodGroup">
                <label class="btn payment-btn w-100" for="payVisa">
                  <i class="bi bi-credit-card mb-1"></i>
                  <span>فيزا</span>
                </label>
              </div>
            </div>
        </div>

        <hr class="divider mb-4">

        <div class="mb-4">
          <label class="form-label-custom mb-3 fw-bold"><i class="bi bi-wrench text-orange mx-1"></i> اختر الخدمات المطلوبة</label>
          <div class="services-grid">
            <div *ngFor="let service of allServices"
                  (click)="toggleService(service)"
                  class="service-card"
                  [class.selected-active]="isServiceSelected(service.id)">
              <div class="service-name">{{ service.name }}</div>
              <div class="service-price">{{ service.price }} ج.م</div>
              <div class="check-mark" *ngIf="isServiceSelected(service.id)">
                <i class="bi bi-check-circle-fill"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4 animate__animated animate__fadeIn" *ngIf="selectedServices.length > 0">
          <label class="form-label-custom mb-3 fw-bold"><i class="bi bi-clock me-2 text-warning"></i> المواعيد المتاحة</label>
          <div class="row g-2">
            <div class="col-6 col-md-3" *ngFor="let time of availableTimes">
              <input type="radio" class="btn-check" name="timeSlot"
                      [id]="time" [value]="time"
                      [(ngModel)]="selectedTimeId"
                      [ngModelOptions]="{standalone: true}">
                <label class="time-label w-100"
                      [class.active-time]="selectedTimeId === time"
                      [for]="time">
                  {{ time }}
              </label>
            </div>
          </div>
        </div>
