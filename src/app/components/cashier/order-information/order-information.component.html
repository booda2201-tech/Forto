<section class="contt">
  <h1 class="d-flex justify-content-center p-4"> طلب جديد </h1>

  <div class="cont3 d-flex">
    <form [formGroup]="orderForm" class="form-group text-center p-4 mb-5 w-100">

      <div class="box-inputs mb-4">
        <div class="mb-3">
          <label class="form-label d-flex align-items-center justify-content-start gap-1">
            الاسم <span class="text fs-3 mt-2">*</span>
          </label>
          <input type="text" formControlName="fullName" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label d-flex align-items-center justify-content-start gap-1">
            رقم الهاتف <span class="text fs-3 mt-2">*</span>
          </label>
          <input type="text" formControlName="phone" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label d-flex align-items-center justify-content-start gap-1">
            رقم السيارة <span class="text fs-3 mt-2">*</span>
          </label>
          <input type="text" formControlName="carNumber" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label d-flex align-items-center justify-content-start gap-1">
            نوع السيارة <span class="text fs-3 mt-2">*</span>
          </label>
          <input type="text" formControlName="carType" class="form-control" />
        </div>

<div class="mb-4">
  <label class="form-label d-flex align-items-center justify-content-start gap-1 fw-bold text-white mb-3">
    اختر الخدمات المطلوبة <i class="bi bi-grid-fill ms-1 text"></i>
  </label>

  <div class="services-grid">
    <div *ngFor="let service of allServices"
          (click)="toggleService(service)"
          class="service-card"
          [class.selected-active]="isServiceSelected(service.id)">

      <div class="service-name">{{ service.name }}</div>

      <div class="service-price">{{ service.price }} ج.م</div>

      <div class="check-mark" *ngIf="isServiceSelected(service.id)">
        <i class="bi bi-check-lg"></i>
      </div>
    </div>
  </div>
</div>

<div class="mb-4 animate__animated animate__fadeIn" *ngIf="selectedServices.length > 0">
  </div>

<div class="mb-4 animate__animated animate__fadeIn" *ngIf="selectedServices.length > 0">
  <label class="form-label d-flex align-items-center justify-content-start gap-1 fw-bold text-white mb-2">
    المواعيد المتاحة <i class="bi bi-clock ms-2 text"></i>
  </label>

  <div class="row g-2">
    <div class="col-6 col-md-4" *ngFor="let time of availableTimes">
      <input type="radio" class="btn-check" name="timeSlot"
              [id]="time" [value]="time"
              [(ngModel)]="selectedTimeId"
              [ngModelOptions]="{standalone: true}">

      <label class="submt w-100 text-center"
              [class.active-time]="selectedTimeId === time"
              [for]="time">
        {{ time }}
      </label>
    </div>
  </div>
</div>

        <button type="submit"
                class="btn send"
                (click)="onSubmit()"
                [disabled]="orderForm.invalid || !selectedTimeId">
          تأكيد الطلب
        </button>
      </div>
    </form>
  </div>
</section>
