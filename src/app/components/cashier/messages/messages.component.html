<div class="contt">
  <div class="messages-container" dir="rtl">
    <div class="header d-flex justify-content-between align-items-center mb-5">
      <div>
        <h3 class="fw-bold m-0" style="color: #2d3436;">مركز التنبيهات</h3>
        <p class="text-muted small m-0 mt-1">لديك {{messages.length}} تنبيهات جديدة اليوم</p>
      </div>
      <button class="btn btn-light btn-sm text-danger fw-medium px-3 rounded-3" (click)="clearAll()">
        <i class="bi bi-trash3 me-1"></i> مسح الكل
      </button>
    </div>

    <div class="messages-list">
      <div *ngFor="let msg of messages" class="message-card animate__animated animate__fadeInUp">
        <div class="card-body d-flex align-items-start gap-3">

          <div class="icon-wrapper"
                  [ngClass]="{
                  'bg-edit': msg.type === 'edit_request',
                  'bg-start': msg.type === 'start',
                  'bg-end': msg.type === 'end'}">
                <i class="bi" [ngClass]="getIconClass(msg.type)"></i>
          </div>

          <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-1">
              <h6 class="worker-name fw-bold m-0">{{ msg.workerName }}</h6>
              <span class="small-time">{{ msg.time | date:'hh:mm a' }}</span>
            </div>
            <p class="message-content m-0">{{ msg.content }}</p>

            <div *ngIf="msg.type === 'edit_request'" class="mt-3 d-flex gap-2">
              <button class="btn-approve" (click)="approveEdit(msg)">تأكيد التعديل</button>
              <button class="btn-reject" (click)="rejectEdit(msg)">رفض</button>
            </div>
          </div>

          <button class="btn-close" (click)="removeMessage(msg.id)"></button>
        </div>
      </div>
    </div>
  </div>
</div>
