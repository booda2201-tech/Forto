<section class="cont">
  <div class="container mt-2 p-4">
    <div class="card p-4 rounded-2">
      <h2 class="text-center mb-4">إضافة عميل جديد</h2>

      <div class="row">
        <div class="col-md-12">
          <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label class="form-label">الاسم <span class="text-danger">*</span></label>
              <input type="text" formControlName="name" class="form-control" placeholder="أدخل اسم العميل">
            </div>

            <div class="mb-3">
              <label class="form-label">التليفون <span class="text-danger">*</span></label>
              <input type="tel" formControlName="phone" class="form-control text-end" placeholder="01xxxxxxxxx">
            </div>

            <div class="mb-3">
              <label class="form-label">البريد الالكتروني <span class="text-danger">*</span></label>
              <input type="email" formControlName="email" class="form-control" placeholder="البريد الالكتروني">
            </div>

            <hr class="w-75 m-auto text">

            <div class="mb-3">
              <label class="form-label"> نوع السيارة <span class="text-danger">*</span></label>
              <input type="text" formControlName="carType" class="form-control" placeholder="أدخل نوع السيارة">
            </div>

            <div class="mb-3">
              <label class="form-label"> رقم اللوحه <span class="text-danger">*</span></label>
              <input type="tel" formControlName="carNumber" class="form-control text-end" placeholder="ا ب ج 1234">
            </div>

            <div class="mb-3">
              <label class="form-label"> لون السيارة  <span class="text-danger">*</span></label>
              <input type="text" formControlName="carColor" class="form-control" placeholder="أدخل لون السيارة">
            </div>

            <div class="mb-3">
              <label class="form-label">فئة السيارة  <span class="text-danger">*</span></label>
              <input type="email" formControlName="carCategory" class="form-control" placeholder="سيدان / suv / بيك اب">
            </div>

            <div class="mb-3">
              <label class="form-label">موديل السيارة <span class="text-danger">*</span></label>
              <input type="text" formControlName="carModel" class="form-control" placeholder="أدخل موديل السيارة">
            </div>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <button
        type="submit"
        [disabled]="customerForm.invalid"
        class="btn btn-primary d-flex justify-content-center w-50 m-auto mt-5"
        style="background-color: #ffa807; border: none;">
        تأكيد وإضافة العميل
    </button>
  </form>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
