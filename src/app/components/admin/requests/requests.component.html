<div class="cont">
<div class="container mt-2">
  <div class="card p-3 mb-4 mt-5 shadow-sm">
    <div class="row align-items-center">

      <div class="col-md-6">
        <div class="mb-2">
          <label>من:</label>
          <input type="date" class="form-control form-control-sm">
        </div>
        <div>
          <label>إلى:</label>
          <input type="date" class="form-control form-control-sm">
        </div>
      </div>

    <div class="col-md-6">
  <label for="employeeSelect" class="form-label fw-bold">اختر العامل </label>
  <select class="form-select custom-select" id="employeeSelect">
    <option selected disabled>اختر اسم العامل</option>
    <option value="1">أحمد</option>
    <option value="2">محمد</option>
    <option value="3">عبدالرحمن</option>
    <option value="4">علي</option>
    <option value="5">عمر</option>
  </select>
        </div>
    </div>
  </div>
  <hr>

  <div class="row">

<div class="container mt-4">
  <div *ngFor="let car of carRequests" class="col-md-10 mx-auto mb-3">
    <div class="card shadow-sm">
      <div class="card-body d-flex align-items-center justify-content-between text-end">
        <div>
          <h5 class="card-title text-primary mb-1">{{ car.name }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ car.carType }}</h6>
          <p class="mb-0"><strong>{{ car.service }}</strong></p>
        </div>

        <div class="text-start">
          <button class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#detailsModal"
                  (click)="selectCar(car)">
            عرض التفاصيل
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4" *ngIf="selectedCar">
      <div class="modal-header d-flex justify-content-between">
          <button type="button" class="btn-close m-0" data-bs-dismiss="modal"></button>
          <h5 class="modal-title">تفاصيل الطلب {{ selectedCar.id }}</h5>
      </div>
      <div class="modal-body text-end" dir="rtl">
        <h5 class="card-title text-primary">{{ selectedCar.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ selectedCar.carType }}</h6>
        <p class="mb-1"><strong>رقم السيارة:</strong> {{ selectedCar.carNumber }}</p>

        <div class="border-top pt-2">
          <p class="mb-1" *ngFor="let worker of selectedCar.staff">
              {{ worker }}: خدمة
          </p>
        </div>

        <div class="mt-3 d-flex justify-content-between align-items-center bg-light p-2 rounded">
          <span class="fw-bold">السعر الكلي:</span>
          <span class="badge bg-success fs-6">{{ selectedCar.price }} EGP</span>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
</div>
</div>
