<div class="contt">
  <div class="pos-wrapper" dir="rtl">
    <div class="container-fluid py-3">
      <div class="row g-3">
        <div class="col-md-8">
          <div
            class="d-flex align-items-center justify-content-between mb-3 bg-white p-3 rounded-3 shadow-sm"
          >
            <h4 class="fw-bold mb-0">
              <i class="bi bi-people-fill text-orange me-2"></i>
              قائمة العمال
            </h4>
            <span class="badge bg-light text-dark fs-6"
              >{{ workers.length }} عامل</span
            >
          </div>

          <div class="row g-3">
            <div class="col-xl-4 col-lg-6" *ngFor="let worker of workers">
              <div class="card border-0 shadow-sm worker-card h-100">
                <div class="card-body p-3 d-flex flex-column">
                  <div class="d-flex align-items-center mb-3">
                    <div class="icon-avatar ms-3">
                      <i class="bi bi-person-fill text-orange"></i>
                    </div>
                    <div class="text-end">
                      <h6
                        class="fw-bold mb-0 text-truncate"
                        style="max-width: 150px"
                      >
                        {{ worker.name }}
                      </h6>
                      <small class="text-muted">{{ worker.phoneNumber }}</small>
                      <div class="small text-muted mt-1">Role: {{ roleLabel(worker.role) }}</div>

                    </div>
                  </div>

                  <div class="info-badge mb-3">
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <span class="small text-muted">العمر:</span>
                      <span class="fw-bold text-dark"> {{ worker.age }} </span>
                    </div>


                  </div>

                  <div class="d-flex gap-2 mt-auto">
                    <button
                      class="btn btn-action-edit flex-grow-1"
                      (click)="openEditModal(worker)"
                      data-bs-toggle="modal"
                      data-bs-target="#addWorkerModal"
                    >
                      تعديل <i class="bi bi-pencil-square ms-1"></i>
                    </button>
                    <button
                      class="btn btn-action-delete"
                      (click)="deleteWorker(worker.id)"
                    >
                      <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card border-0 shadow-sm sticky-form">
            <div class="bg-orange p-3 text-center rounded-top-4">
              <h5 class="text-white fw-bold mb-0">إضافة عامل جديد</h5>
            </div>
            <div class="card-body p-4">
              <div class="mb-3 text-end">
                <label class="form-label small fw-bold"
                  ><i class="bi bi-person-fill text-orange mx-1"></i> اسم العامل
                  *</label
                >
                <input
                  type="text"
                  class="form-control pos-input"
                  placeholder="أدخل الاسم"
                  [(ngModel)]="newWorker.name"
                />
              </div>
              <div class="mb-3 text-end">
                <label class="form-label small fw-bold"
                  ><i class="bi bi-telephone-fill text-orange mx-1"></i> رقم
                  الهاتف *</label
                >
                <input
                  type="text"
                  class="form-control pos-input"
                  placeholder="01xxxxxxxx"
                  [(ngModel)]="newWorker.phoneNumber"
                />
              </div>

                <div class="mb-3 text-end">
                  <label class="form-label small fw-bold"
                    ><i class="bi bi-calendar-check text-orange mx-1"></i> العمر
                    *</label
                  >
                  <input
                    type="number"
                    class="form-control pos-input"
                    placeholder="25"
                    [(ngModel)]="newWorker.age"
                  />
                </div>

                <div class="mb-3 text-end">
                  <label class="form-label small fw-bold">
                    <i class="bi bi-lock-fill text-orange mx-1"></i> كلمة المرور
                    *
                  </label>
                  <input
                    type="password"
                    class="form-control pos-input"
                    placeholder="********"
                    [(ngModel)]="newWorker.password"
                  />
                </div>

                <div class="mb-3 text-end">
                  <label class="form-label small fw-bold">
                    <i class="bi bi-diagram-3-fill text-orange mx-1"></i> الدور
                    *
                  </label>

                  <select
                    class="form-select pos-input"
                    [(ngModel)]="newWorker.role"
                  >
                    <option *ngFor="let r of roles" [ngValue]="r.id">
                      {{ r.label }}
                    </option>
                  </select>
                </div>

              <button
                class="btn btn-orange w-100 py-3 fw-bold shadow btn-save-pos"
                (click)="saveWorker()"
              >
                إضافة للقائمة +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addWorkerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg" style="border-radius: 20px">
      <div class="modal-header border-0 pb-0">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body p-4 text-end">
        <div class="text-center mb-4">
          <div class="icon-avatar mx-auto mb-2 bg-light-orange">
            <i class="bi bi-pencil-fill text-orange"></i>
          </div>
          <h5 class="fw-bold mb-0">تعديل بيانات العامل</h5>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label small fw-bold"
              ><i class="bi bi-person-fill text-orange mx-1"></i> الاسم الكامل
              *</label
            >
            <input
              type="text"
              [(ngModel)]="selectedWorker.name"
              class="form-control pos-input"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-bold"
              ><i class="bi bi-telephone-fill text-orange mx-1"></i> رقم الهاتف
              *</label
            >
            <input
              type="text"
              [(ngModel)]="selectedWorker.phoneNumber"
              class="form-control pos-input"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-bold"
              ><i class="bi bi-calendar-check text-orange mx-1"></i>
              العمر</label
            >
            <input
              type="number"
              [(ngModel)]="selectedWorker.age"
              class="form-control pos-input"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label small fw-bold">الدور</label>
            <select
              class="form-select pos-input"
              [(ngModel)]="selectedWorker.role"
            >
              <option *ngFor="let r of roles" [ngValue]="r.id">
                {{ r.label }}
              </option>
            </select>
          </div>

          <div class="col-md-6 d-flex align-items-end">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="activeChk"
                [(ngModel)]="selectedWorker.isActive"
              />
              <label class="form-check-label fw-bold" for="activeChk"
                >Active</label
              >
            </div>
          </div>
        </div>
        <button
          class="btn btn-orange w-100 py-3 mt-4 fw-bold shadow"
          (click)="saveWorkerChanges()"
          data-bs-dismiss="modal"
        >
          تحديث البيانات
        </button>
      </div>
    </div>
  </div>
</div>
