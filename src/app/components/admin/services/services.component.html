  <div class="contt mt-0">
    <div class="services-container">
      <div class="buttons-grid d-flex justify-content-center gap-2 flex-wrap mb-5">
        <button class="service-btn" [class.active]="activeCategory === Category.All" (click)="filterCategory(Category.All)">
          <span>الكل</span>
        </button>
        <button class="service-btn" [class.active]="activeCategory === Category.CarWash" (click)="filterCategory(Category.CarWash)">
          <span>غسيل</span>
        </button>
        <button class="service-btn" [class.active]="activeCategory === Category.Polishing" (click)="filterCategory(Category.Polishing)">
          <span>تلميع وبوليش</span>
        </button>
        <button class="service-btn" [class.active]="activeCategory === Category.Interior" (click)="filterCategory(Category.Interior)">
          <span>عناية داخلية</span>
        </button>
        <button class="service-btn" [class.active]="activeCategory === Category.Special" (click)="filterCategory(Category.Special)">
          <span>خدمات خاصة</span>
        </button>
      </div>
    </div>
  </div>

  <div class="pointer">
    <div class="container mt-4" dir="rtl">
      <div class="row g-4">
        <div class="col-md-8">
          <h3 class="mb-4 fw-bold">
            <i class="fas fa-concierge-bell me-2"></i>
            الخدمات المتاحة ({{ services.length }})

              <div class="card h-100 service-card">
                <div class="card-body d-flex align-items-center justify-content-between gap-3">
                  <div class="service-info text-end flex-grow-1">
                    <h5 class="card-title mb-1 fw-bold">{{ item.name }}</h5>
                    <span class="text-muted small d-block">
                          {{ item.price > 0 ? 'يبدأ من ' + item.price + ' ج.م' : 'سعر متغير' }}
                      </span>
                  </div>
                  <div class="d-flex gap-2 align-items-center">
                    <button class="btn btn-action btn-delete" (click)=" $event.stopPropagation()">
                      <i class="bi bi-trash"></i>
                    </button>
                    <button class="btn btn-action btn-edit" (click)=" $event.stopPropagation()">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="sticky-top" style="top: 20px;">
            <div class="card shadow-sm border-0 rounded-4 custom-add-card">
              <div class="card-header border-0 py-3 text-white text-center rounded-top-4">
                <h5 class="mb-0 fw-bold">إضافة خدمة جديدة</h5>
              </div>
              <div class="card-body p-3 text-end">
                <form (submit)=" $event.preventDefault()">
                  <div class="mb-3">
                    <label class="form-label fw-bold text-dark small"> نوع الخدمة <span class="text-danger">*</span> </label>
                    <div class="input-group custom-input-group">
                      <span class="input-group-text bg-white border-end-0"><i class="bi bi-grid text-orange"></i></span>
                      <select #catSel class="form-select border-1 text-end rounded-2" required>
                        <option value="" disabled selected>اختر النوع...</option>
                        <option [value]="Category.CarWash">غسيل</option>
                        <option [value]="Category.Polishing">تلميع وبوليش</option>
                        <option [value]="Category.Interior">عناية داخلية</option>
                        <option [value]="Category.Special">خدمات خاصة</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-dark small">اسم الخدمة <span class="text-danger">*</span> </label>
                    <div class="input-group custom-input-group">
                      <span class="input-group-text bg-white border-end-0"><i class="bi bi-tag text-orange"></i></span>
                      <input #nameInp type="text" class="form-control border-1" placeholder="مثلاً: غسيل نانو">
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-bold text-dark small">السعر (ج.م) <span class="text-danger">*</span> </label>
                    <div class="input-group custom-input-group">
                      <span class="input-group-text bg-white border-end-0"><i class="bi bi-cash-stack text-orange"></i></span>
                      <input #priceInp type="number" class="form-control border-1" placeholder="0.00">
                    </div>
                  </div>

                  <button type="submit" class="btn add-service-btn w-100 py-2 fw-bold shadow-sm rounded-3">
                    إضافة الخدمة <i class="bi bi-plus-lg ms-1"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
